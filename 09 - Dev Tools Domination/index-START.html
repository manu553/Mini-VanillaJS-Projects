<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string', 'happy');

    // Styled
    console.log('%c I am some text', 'font-size:50px;')

    // warning!
    console.warn('gives a warning');

    // Error :|
    console.error('throws error');

    // Info
    console.info('adds an info icon in the log');

    // Testing
    console.assert(1==2, 'will only display if the assertion test is wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p); // just returns the p element
    console.dir(p); // breaks down the p element classes

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('hi!');
    console.count('hi!');
    console.count('hi!');
    console.count('hi!');
    console.count('hi!');
    console.count('hi!');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
